<!doctype html>
<html>
<head >
  <title>ng-tooltip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link type="text/css" rel="stylesheet" href="../src/ng-tooltip.css"></link>
</head>

<body ng-app="app" ng-controller="mainCtrl">

  <div class="list">

    <div id="1" class="item"    tp-tooltip
                         tp-class="tooltip"
                         tp-text="Hello!"
                         tp-action="hover">
      Basic
    </div>

    <div id="2"  class="item"    tp-tooltip
                         tp-x="50" tp-y="0"
                         tp-anchor-x="50" tp-anchor-y="100"
                         tp-template="{{tpl1}}"
                         tp-trigger="click"
                         tp-delay="100"
                         tp-animate="true">
      Click!
    </div>
  </div>

  <div class="list">
    <div id="3" class="item"    tp-tooltip
                         tp-x="100" tp-y="0"
                         tp-anchor-x="0" tp-anchor-y="0"
                         tp-delay="100"
                         tp-template="{{tpl2}}"
                         tp-animate="true">
      Animate!
    </div>

    <div id="4" class="item"    tp-tooltip
                         tp-x="50" tp-y="100"
                         tp-anchor-x="50" tp-anchor-y="100"
                         tp-delay="0"
                         tp-template="{{tpl3}}">
      Center inside
    </div>
  </div>

  <div id="5" class="list">
    <div class="item"
                         tp-tooltip
                         tp-x="0" tp-y="5"
                         tp-anchor-x="100" tp-anchor-y="100"
                         tp-delay="200"
                         tp-template="{{tpl4}}"
                         tp-animate="true">
      North West Animated
    </div>

    <div id="6" class="item"    tp-tooltip
                         tp-x="80" tp-y="40"
                         tp-anchor-x="0" tp-anchor-y="100"
                         tp-delay="100"
                         tp-template="{{tpl5}}">
      North East inside
    </div>
  </div>

  <div id="7" class="list">
    <span    tp-tooltip
             tp-class="tooltip"
             tp-text="Hello!"
             tp-action="hover">
      Text
    </span>

    <span    tp-tooltip
             tp-x="100" tp-y="50"
             tp-anchor-x="0" tp-anchor-y="50"
             tp-class="tooltip anim"
             tp-text="Hello!"
             tp-animate="true"
             tp-action="hover">
      Works on text too!
    </span>
  </div>


  <!-- build:js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="app.js"></script>
  <script src="../src/ng-tooltip.js"></script>
  <!-- endbuild -->
</body>
</html>
